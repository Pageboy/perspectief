# Site
name: "A Perspectief on Cruising"
title: "Perspectief"
description: "On the River Thames"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /perspectief
google_analytics: ''
disqus: 'Perspectief'
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  Chris:
    name: Chris
    display_name: Chris Jennings
    gravatar: 7916649c496b000c7665218be2aff3cf
    email: chrisjennings@me.com
    web:
    twitter: https://twitter.com/pageboy
    description: "I do lots of things"
# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  # - jekyll-feed
  - jekyll-seo-tag
  # - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]

# for prose
prose:
  #rooturl: '_posts'
  siteurl: 'https://pageboy.github.io/perspectief'
  # relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'images'
  ignore:
    - README.md
    - _config.yml
    - /_layouts
    - /_includes
    - /_site
    - LICENSE.md
    - atom.xml
    - _mdwriter.cson
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Add Categories"
          placeholder: "Choose Categories"
          options:
            - name: "InDesign"
              value: "InDsign"
            - name: "HTML"
              value: "HTML"
            - name: "CSS"
              value: "CSS"
            - name: "Typography"
              value: "Typography"
            - name: "Using GitHub"
              value: "Using GitHub"
    pages:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
