# Site
name: "A Perspectief on Cruising"
title: "A Perspectief on Cruising"
description: "Perspectief is a Dutch cruiser created from steel and first launched in 1987. The boat is kept on the Thames and this site describes the trips we make."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ''
url: https://perspectief.chrisjennings.net
google_analytics: ''
disqus: 'Perspectief'
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/
flickr_key: 6a751024fcc480f70610ed1f98220880
flickr_id: 55648661@N00
image: images/2019/07/DSC_5253.jpg
